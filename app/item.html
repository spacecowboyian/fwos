    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>fwos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body class="item">

        <!-- Header -->

        <header>
            <h1 class="logo"><a href="/">Four<br>Words<br>On<br>Shirts</a></h1>
        </header>

        <div class="container">
            <section class="item-display">
                <div class="item-container">
                    <div class="words">
                        <h2>
                            <span>hunt</span>
                            <span>for</span>
                            <span>blue</span>
                            <span>october</span>
                            <span class="hide">Shirt</span>
                        </h2>
                        <h3>fourwordsonshirts.com</h3>
                    </div>
                    <div class="controls">
                        <div class="controls-wrapper">
                            <div class="quantity">
                                <input type="number" name="quantity" min="1" max="50" value="1">
                            </div>
                            <div class="color">
                                <input type="hidden" name="color" value="black"><span class="swatch_black" data-target="swatch-black">Black</span>
                            </div>
                            <div class="sex">
                                <select name="sex" id="">
                                    <option value="m">Men's</option>
                                    <option value="w">Women's</option>
                                </select>
                            </div>
                            <div class="mob-wrap">
                                <div class="size">
                                    <select name="size" id="">
                                        <option value="">Size</option>
                                        <option value="s">Small</option>
                                        <option value="m">Med</option>
                                        <option value="l">Large</option>
                                        <option value="xl">XL</option>
                                        <option value="2x">2XL</option>
                                        <option value="3x">3XL</option>
                                    </select>
                                </div>
                                <a href="" class="btn buy">buy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <section id="sign-in" style="display:none;" class="login-container modal">
            <a class="modal-close" href="#">&times;</a>
            <h1>Four Words On Shirts</h1>
            <a href="" data-target="signin-twitter" class="btn-signin-twitter">
                <div class="icon"></div>
                <div class="text">
                    Sign in with Twitter
                </div>
            </a>
            <a href="" data-target="signin-facebook" class="btn-signin-facebook">
                <div class="icon"></div>
                <div class="text">
                    Sign in with Facebook
                </div>
            </a>
            <p class="quiet">
                Yes, these are your only options for now.</br>
                No, you may not complain.
            </p>
        </section>
        

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        
        <script src="bower_components/requirejs/require.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->

        <!-- endbuild -->
</body>
</html>
